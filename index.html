        :root {
            --primary-color: #007AFF;
            --secondary-color: #6c757d;
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: #e5e5e5;
            --team-color: #34c759;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px; /* Aumentado para el panel de admin */
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .main-card {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 800px; /* Mantenemos el ancho para la vista de alumno */
            margin: 0 auto;
        }

        .search-section { margin-bottom: 15px; position: relative; }
        .search-section .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 20px; height: 20px; }

        #search-input {
            width: 100%; padding: 12px 15px 12px 45px; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; font-size: 16px;
            background-color: var(--background-color); color: var(--text-color);
        }
        #search-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2); }

        .student-card {
            background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: var(--border-radius);
            margin-top: 20px; padding: 20px;
        }
        .student-card-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .student-card h3 { margin: 0; color: var(--text-color); font-weight: 600; }
        .student-card .student-id { color: var(--text-muted); font-size: 0.9em; font-family: monospace; }
        .student-card .student-prof { color: var(--text-muted); font-size: 0.9em; } /* Estilo para el profesor */


        .student-team {
            padding: 5px 10px; border-radius: 15px; color: white; font-size: 0.8em; font-weight: 500; background-color: var(--team-color);
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        .activity-table th, .activity-table td {
            border: 1px solid var(--border-color);
            padding: 16px;
            text-align: left;
            vertical-align: top; /* Ajustado para alinear bien los nombres */
        }
        .activity-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .activity-table td {
             background-color: var(--surface-color);
        }
        
        /* Estilo para la lista de evaluadores en la tarjeta de alumno */
        .activity-table .evaluators-list {
            font-size: 0.9em;
            color: var(--text-muted);
            line-height: 1.4;
            margin-top: 4px;
        }

        .activity-actions .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .activity-actions .btn:hover { background-color: #005bb5; }

        .config-section { display: none; margin-top: 20px; padding: 20px; border: 1px solid var(--border-color); border-radius: var(--border-radius); background-color: var(--surface-color); }
        .admin-controls button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .admin-controls button.secondary { background-color: var(--secondary-color); font-size: 16px; width: 100%; margin-top: 20px; }

        /* ***** CAMBIO DE CSS: Ajustado para 3 columnas en pantallas grandes ***** */
        .staff-grid { display: grid; grid-template-columns: 1fr; gap: 25px; margin-top: 25px;}
        @media (min-width: 992px) { .staff-grid { grid-template-columns: 1fr 1fr 1fr; } }

        .admin-card {
             background-color: var(--background-color);
             padding: 20px;
             border-radius: var(--border-radius);
             border: 1px solid var(--border-color);
        }
        .admin-card h4 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }

        .admin-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .admin-table th, .admin-table td { border: 1px solid var(--border-color); padding: 12px; text-align: left; white-space: nowrap; }

        .admin-table .delete-row-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 20px; line-height: 1; }
        #admin-status { margin-top: 15px; padding: 10px; border-radius: 8px; text-align: center; font-weight: 500; display: none; background-color: var(--team-color); color: white; }

</head>

                ],
                interviewers: [
                    { id: 1, name: 'Ricardo Morales' }, { id: 2, name: 'Sofia Castillo' }, { id: 3, name: 'Andrea Jiménez' },
                    { id: 4, name: 'Jorge Noguez' }, { id: 5, name: 'Fernanda Soto' }, { id: 6, name: 'David Alarcón' },

                ],
                expositors: [
                    { id: 1, name: 'ExpoTech' }, { id: 2, name: 'InnovaHub' }, { id: 3, name: 'FutureMinds' },

                ],
                // ***** NUEVO MAPA DE EVALUADORES *****
                evaluators: [
                    { sala: 'A', name: 'Mónica Cabrera Piña' },

                    { sala: 'B', name: 'Evaluador Sala B-1' }, // <-- CAMBIA ESTE NOMBRE
                    { sala: 'B', name: 'Evaluador Sala B-2' }  // <-- CAMBIA ESTE NOMBRE
                ]
            };


            const urlParams = new URLSearchParams(window.location.search);
            const isAdmin = urlParams.has('admin');

            function initApp() {
                if (isAdmin) {
                    configSection.style.display = 'block';
                }

                loadInitialData();
                searchInput.addEventListener('input', handleSearch);
                addStudentBtn.addEventListener('click', () => addRowToTable('admin-table', ['id', 'name', 'profesor', 'team', 'presentationTime', 'sala', 'interviewTime', 'entrevistador', 'networkingTime', 'expositor']));
                addInterviewerBtn.addEventListener('click', () => addRowToTable('interviewers-table', ['id', 'name']));
                addExpositorBtn.addEventListener('click', () => addRowToTable('expositors-table', ['id', 'name']));
                // ***** NUEVO EVENT LISTENER *****
                addEvaluatorBtn.addEventListener('click', () => addRowToTable('evaluators-table', ['sala', 'name']));

                configSection.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-row-btn')) {
                        e.target.closest('tr').remove();
                    }
                });
            }

            function loadInitialData() {
                const savedData = localStorage.getItem(MASTER_DATA_KEY);
                let data = savedData ? JSON.parse(savedData) : initialMasterData;
                
                // Asegurarse de que los datos de evaluadores existan si se carga de localStorage
                if (!data.evaluators) {
                    data.evaluators = initialMasterData.evaluators;
                }

                if (isAdmin) {
                    renderAdminTables(data);
                }
                processSchedules(data);
            }

            function renderAdminTables(data) {
                renderStudentTable(data.students);
                // ***** LLAMADAS A RENDER STAFF ACTUALIZADAS *****
                renderStaffTable('interviewers-table-container', 'interviewers-table', data.interviewers, ['ID', 'Nombre'], ['id', 'name']);
                renderStaffTable('expositors-table-container', 'expositors-table', data.expositors, ['ID', 'Nombre'], ['id', 'name']);
                renderStaffTable('evaluators-table-container', 'evaluators-table', data.evaluators, ['Sala', 'Nombre'], ['sala', 'name']);
            }

            function renderStudentTable(studentList) {
                const table = document.createElement('table');
                table.id = 'admin-table';
                table.classList.add('admin-table'); 
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th><th>Nombre</th><th>Profesor</th><th>Equipo</th><th>Presentación</th><th>Sala</th><th>Entrevista</th><th>Entrevistador (ID)</th><th>Mesa Redonda</th><th>Expositor (ID)</th><th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${studentList.map(s => `
                            <tr>
                                <td contenteditable="true">${s.id}</td>
                                <td contenteditable="true">${s.name}</td>
                                <td contenteditable="true">${s.profesor}</td>
                                <td contenteditable="true">${s.team}</td>
                                <td contenteditable="true">${s.presentationTime}</td>
                                <td contenteditable="true">${s.sala}</td>
                                <td contenteditable="true">${s.interviewTime}</td>
                                <td contenteditable="true">${s.entrevistador}</td>
                                <td contenteditable="true">${s.networkingTime}</td>
                                <td contenteditable="true">${s.expositor !== null ? s.expositor : ''}</td>
                                <td><button class="delete-row-btn">&times;</button></td>
                            </tr>
                        `).join('')}
                    </tbody>`;
                adminTableContainer.innerHTML = '';
                adminTableContainer.appendChild(table);
            }

            // ***** FUNCIÓN RENDER STAFF ACTUALIZADA *****
            function renderStaffTable(containerId, tableId, staffList, headers, keys) {
                const container = document.getElementById(containerId);
                const table = document.createElement('table');
                table.id = tableId;
                table.classList.add('admin-table'); 
                table.innerHTML = `
                    <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}<th>Acción</th></tr></thead>
                    <tbody>
                        ${staffList.map(item => `
                            <tr>
                                ${keys.map(k => `<td contenteditable="true">${item[k] || ''}</td>`).join('')}
                                <td><button class="delete-row-btn">&times;</button></td>
                            </tr>`).join('')}
                    </tbody>`;
                container.innerHTML = '';
                container.appendChild(table);
            }

            // ***** FUNCIÓN ADD ROW ACTUALIZADA *****
            function addRowToTable(tableId, keys) {
                const tableBody = document.querySelector(`#${tableId} tbody`);
                if (!tableBody) return;
                const newRow = tableBody.insertRow();
                // Usar la longitud de keys para saber cuántas celdas crear
                for (let i = 0; i < keys.length; i++) {
                    newRow.insertCell().setAttribute('contenteditable', 'true');
                }
                newRow.insertCell().innerHTML = '<button class="delete-row-btn">&times;</button>';
            }

            // ***** FUNCIÓN SAVE DATA ACTUALIZADA *****
            function saveAndProcessData() {
                const studentList = getTableData('admin-table', ['id', 'name', 'profesor', 'team', 'presentationTime', 'sala', 'interviewTime', 'entrevistador', 'networkingTime', 'expositor']);
                const interviewersList = getTableData('interviewers-table', ['id', 'name']);
                const expositorsList = getTableData('expositors-table', ['id', 'name']);
                const evaluatorsList = getTableData('evaluators-table', ['sala', 'name']);
                
                const masterData = {
                    students: studentList,
                    interviewers: interviewersList,
                    expositors: expositorsList,
                    evaluators: evaluatorsList // Guardar los datos de la nueva tabla
                };

                localStorage.setItem(MASTER_DATA_KEY, JSON.stringify(masterData));
                processSchedules(masterData);
            }

            function getTableData(tableId, keys) {
                const data = [];
                const tableRows = document.querySelectorAll(`#${tableId} tbody tr`);
                tableRows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length === 0) return; // Omitir filas vacías
                    
                    const item = {};
                    keys.forEach((key, i) => {
                        let value = cells[i]?.textContent.trim() || '';
                        if (key === 'team' || key === 'entrevistador' || key === 'expositor' || key === 'id') {
                            item[key] = value === '' ? null : parseInt(value) || value; 
                        } else {
                            item[key] = value;
                        }
                    });
                    data.push(item);
                });
                return data;
            }
            
            function cleanTime(timeStr) {
                if (!timeStr || !timeStr.includes('-')) return null;
                
                let [startStr, endStr] = timeStr.split('-').map(s => s.trim().replace(/:/g, '')); 
                
                if (startStr.length === 3) startStr = `0${startStr}`;
                if (endStr.length === 3) endStr = `0${endStr}`;

                if (startStr.length === 4) startStr = `${startStr.slice(0, 2)}:${startStr.slice(2)}`;
                if (endStr.length === 4) endStr = `${endStr.slice(0, 2)}:${endStr.slice(2)}`;

                if (!startStr.includes(':') || !endStr.includes(':')) return null; 
                
                return `${startStr} - ${endStr}`;
            }

            function processSchedules(data) {
                students = {};
                const interviewersMap = new Map(data.interviewers.map(i => [i.id.toString(), i.name]));
                const expositorsMap = new Map(data.expositors.map(e => [e.id.toString(), e.name]));
                
                // ***** MAPA DE EVALUADORES ACTUALIZADO *****
                const evaluatorsMap = new Map();
                // Agrupa a todos los evaluadores por sala
                data.evaluators.forEach(e => {
                    if (!evaluatorsMap.has(e.sala)) {
                        evaluatorsMap.set(e.sala, []);
                    }
                    evaluatorsMap.get(e.sala).push(e.name);
                });

                data.students.forEach(studentInfo => {
                    const studentActivities = [];

                    const createActivity = (timeRange, title, location) => {
                        const cleanedTime = cleanTime(timeRange); 
                        if (!cleanedTime) return; 

                        const [startStr, endStr] = cleanedTime.split('-').map(s => s.trim());
                        const [startH, startM] = startStr.split(':');
                        const [endH, endM] = endStr.split(':');

                        const startDate = new Date();
                        startDate.setHours(parseInt(startH), parseInt(startM), 0, 0);

                        const endDate = new Date();
                        endDate.setHours(parseInt(endH), parseInt(endM), 0, 0);

                        if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) return; 

                        studentActivities.push({ title, location, start: startDate.toISOString(), end: endDate.toISOString() });
                    };

                    const entrevistadorIdStr = studentInfo.entrevistador ? studentInfo.entrevistador.toString() : '';
                    const expositorIdStr = studentInfo.expositor ? studentInfo.expositor.toString() : '';

                    const interviewerName = interviewersMap.get(entrevistadorIdStr) || `Entrevistador #${entrevistadorIdStr}`;
                    let expositorName = expositorsMap.get(expositorIdStr) || `Expositor #${expositorIdStr}`;
                    
                    if (studentInfo.expositor === null) {
                        expositorName = 'No asignado';
                    }

                    // ***** LÓGICA DE PRESENTACIÓN ACTUALIZADA *****
                    const evaluatorNames = evaluatorsMap.get(studentInfo.sala);
                    let presentationLocation = `<b>Sala de Pitch ${studentInfo.sala}</b>`;
                    if (evaluatorNames && evaluatorNames.length > 0) {
                        presentationLocation += `<div class="evaluators-list">Evalúan:<br>${evaluatorNames.join('<br>')}</div>`;
                    }

                    createActivity(studentInfo.presentationTime, 'Presentación de Proyectos', presentationLocation);
                    createActivity(studentInfo.networkingTime, 'Mesa con Expositores', `Con: ${expositorName}`);
                    createActivity(studentInfo.interviewTime, 'Entrevista Individual', `Con: ${interviewerName}`);

                    studentActivities.sort((a,b) => new Date(a.start) - new Date(b.start));
                    students[studentInfo.id] = { ...studentInfo, activities: studentActivities };
                });

                searchInput.disabled = false;
                handleSearch(); 

                if (isAdmin) {
                    showAdminStatus('¡Datos guardados y actualizados!');
                }
            }

            function showAdminStatus(message) {
                adminStatus.textContent = message;
                adminStatus.style.display = 'block';
                setTimeout(() => adminStatus.style.display = 'none', 3000);
            }

            function handleSearch() {
                const query = searchInput.value;
                if (!query) {
                     resultsContainer.innerHTML = '<p>Busca tu itinerario por ID o nombre.</p>';
                    return;
                }
                const normalizedQuery = normalizeString(query);
                const searchTerms = normalizedQuery.split(' ').filter(Boolean);

                const filteredStudents = Object.values(students).filter(student => {
                    const normalizedName = normalizeString(student.name);
                    const normalizedId = normalizeString(student.id);

                    if (normalizedId.includes(normalizedQuery)) return true;
                    return searchTerms.every(term => normalizedName.includes(term));
                });
                renderResults(filteredStudents);
            }

            function renderResults(studentList) {
                if (studentList.length === 0 && searchInput.value) { 
                    resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                    return;
                }
                 if (studentList.length === 0 && !searchInput.value){
                     resultsContainer.innerHTML = '<p>Busca tu itinerario por ID o nombre.</p>';
                     return;
                 }
                resultsContainer.innerHTML = studentList.map(student => renderStudentCard(student)).join('');
            }

            function renderStudentCard(student) {
                const activitiesHtml = student.activities.length > 0
                    ? `<table class="activity-table">
                            <thead>
                                <tr>
                                    <th>Actividad</th>
                                    <th>Horario</th>
                                    <th>Lugar/Asignación</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${student.activities.map(activity => {
                                    const activityData = { ...activity, studentName: student.name };
                                    return `
                                        <tr>
                                            <td>${activity.title}</td>
                                            <td>${formatDateRange(activity.start, activity.end)}</td>
                                            <td>${activity.location}</td>
                                            <td class="activity-actions">
                                                <a href="${generateGoogleCalendarUrl(activityData)}" target="_blank" rel="noopener noreferrer" class="btn" title="Agregar a Google Calendar">
                                                    <svg class="icon" style="width: 16px; height: 16px; margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                                    Google Calendar
                                                </a>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>`
                    : '<p>Sin actividades asignadas.</p>';

                return `
                    <div class="student-card">
                        <div class="student-card-header">
                            <div>
                                <h3>${student.name}</h3>
                                <span class="student-id">(${student.id})</span><br>
                                <span class="student-prof">Profesor: ${student.profesor || 'N/A'}</span>
                            </div>
                            <span class="student-team">Equipo ${student.team}</span>
                        </div>
                        ${activitiesHtml}
                    </div>`;
            }

            function generateGoogleCalendarUrl(activity) {
                // ***** CORRECCIÓN: Limpiar HTML de la locación para la URL *****
                const cleanLocation = activity.location.replace(/<[^>]*>?/gm, ' '); // Quita tags HTML
                const text = encodeURIComponent(activity.title);
                const location = encodeURIComponent(cleanLocation);
                const details = encodeURIComponent(`Itinerario para ${activity.studentName}`);
                const dates = `${formatICSDate(new Date(activity.start))}/${formatICSDate(new Date(activity.end))}`;
                return `https://www.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&location=${location}&details=${details}`;
            }

            function normalizeString(str) { return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }
            function formatDateRange(start, end) {
                const opts = { hour: '2-digit', minute: '2-digit', timeZone: TIMEZONE };
                return `${new Date(start).toLocaleTimeString('es-MX', opts)} - ${new Date(end).toLocaleTimeString('es-MX', opts)}`;
            }
            function formatICSDate(date) { return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'; }

            initApp();
        });
    </script>
